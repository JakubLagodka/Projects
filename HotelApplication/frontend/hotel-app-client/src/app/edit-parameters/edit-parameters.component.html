<div class="navbar-brand" >Aktualne parametry pokoi w Hotelu:</div>
<div class="row">
  <div class="col-12">

      <table class="table-striped table-bordered" style="float: left">
        <div class="card p-3 mt-3 text-left"  *ngFor="let parameter of parameters$ | async" style="background-color: lightblue">
        <tbody>
        Nazwa parametru:  {{ parameter.parameterName }}
        <button *ngIf="confirmed && parameter.modifiable" class="btn btn-sm btn-info" style="float: right"(click)="delete(parameter)">Edytuj parametr</button>
        </tbody>
        </div>
      </table>
    <table class="table-striped table-bordered" style="float: left">
      <div class="card p-3 mt-3" *ngFor="let parameter of parameters$ | async" style="background-color: lightblue">
        <tbody>
           typ parametru: {{parameter.parameterType}}
           <button *ngIf="confirmed && parameter.modifiable" class="btn btn-sm btn-info" style="float: right" (click)="delete(parameter)">Usu≈Ñ parametr</button>
        </tbody>

  </div>
    </table>
</div>
</div>
<div class="form-group">

  <input *ngIf="confirmed" type="text" class="form-control col-md-3 col-12 mt-5 text-center" id="name"
         [(ngModel)]="parameter.parameterName" placeholder="nazwa parametru" name="name" style="float: left" required>
  <input *ngIf="confirmed" type="text" class="form-control col-md-3 col-12 mt-5 text-center" id="type"
         [(ngModel)]="parameter.parameterName" placeholder="typ parametru" name="type" style="float: left" required>
</div>
<br>
<div class="form-group">
<button *ngIf="!confirmed" class="btn btn-sm btn-info" (click)="openDialog()">Edytuj parametry</button>
<button *ngIf="confirmed" class="btn btn-sm btn-info" (click)="add(parameter)">Dodaj parametr</button>
</div>
