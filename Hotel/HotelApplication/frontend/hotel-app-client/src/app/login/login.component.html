<div class="ol-md-5 col-12  mt-50  text-center">
<h2>Zaloguj się do systemu, by móc zarezerwować pokój w hotelu albo mieć dostęp do swojej rezerwacji!</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text" formControlName="username" id="username" class="form-control" placeholder="nazwa użytkownika" [ngClass]="{ 'is-invalid': submitted
    && this.loginForm.controls.username.errors }" />
    <div *ngIf="submitted && this.loginForm.controls.username.errors" class="invalid-feedback">
      <div *ngIf="this.loginForm.controls.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" id="password" class="form-control" placeholder="hasło" [ngClass]="{ 'is-invalid': submitted
    && this.loginForm.controls.password.errors }" />
    <div *ngIf="submitted && this.loginForm.controls.password.errors" class="invalid-feedback">
      <div *ngIf="this.loginForm.controls.password.errors.required">Password is required</div>
    </div>
  </div>
  <div  >
    <button [disabled]="loading" class="form-group btn btn-info col-md-6 col-12 offset-md-3 mt-5 text-center" style="position: relative; float: left">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Zaloguj się
    </button>
  </div>
</form>
</div>
